spring:
  application:
    name: security-demo
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

mam:
  security:
    jwt:
      # 256-bit key (32 bytes) Base64-encoded for HS256
      secret: dGhpcy1pcy1hLXZlcnktc2VjdXJlLWtleS1mb3ItdGVzdGluZy1wdXJwb3Nlcy1vbmx5LTEyMzQ1Njc4OTA=
      expiration-ms: 86400000
      issuer: mam-security-demo

logging:
  level:
    com.mam: DEBUG
